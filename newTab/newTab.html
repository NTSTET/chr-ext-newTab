<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <ink rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/> -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <link rel="stylesheet" href="bootstrap-5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="newTab.css">
    <link rel="icon" href="/icons/tabs.png">
    <title>New Tab</title>

</head>
<body>
<!-- menus starts here-->
<nav class="navbar navbar-light bg-manual fixed-top">
  <div class="container-fluid">
    <!-- greetings -->
    <p class="navbar-brand">Hey dear</p>
    <p> </p>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Lets do a good search today</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <!-- tools -->
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <!-- links -->
          <!-- <li class="nav-item">
            <a class="nav-link active" href="#">Link</a>
          </li> -->
          <!-- bookmarks -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-bookmark"> </i>  bookmarks
            </a>
            <!-- bookmarks list starts here-->
            <ul class="dropdown-menu BMlist" aria-labelledby="offcanvasNavbarDropdown">
              <!-- booksmarks will appear here -->
            </ul>
            <!-- bookmarks list ends here -->
          </li>
        </ul>

      </div>
    </div>
  </div>
</nav>
<!-- menus ends here -->

      <div class="newTabHeading" style="width: 80%;">
        <p class="text-center fs-1 fw-light main-heading">Welcome to the new tab overridden by chrome extension</p>
      </div>
<!-- search form starts here -->
      <div class="search-form">
        <form action="" id="form-search">
          <input type="text" name="key" id="key" placeholder="&#128269;">
          <input type="submit" value="search">
        </form>
      </div>
<!-- search form ends here -->
<!-- add bookmarks start -->
<div class="BMwrapper">
  <p id="close-BMform">&#10062;</p>
  <form class="add text-center" autocomplete="off">
    <input class="form-control m-auto" type="text" name="title" placeholder="Title">
    <input class="form-control m-auto" type="text" name="url" placeholder="url">
  </form>
  <button id="bookmark">Add shortcuts</button>
  <p id="msg">&#9989; bookmark added succesfully.......</p>
</div>
<!-- add bookmarks end  -->
<!-- date time management -->
<div class="date-time-wrapper">
  <div class="date-time">
    <p class="text-center fs-1 fw-light time-string" style="margin-bottom: 0;"></p>
    <p class="text-center fs-1 fw-light date-string" style="margin-bottom: 0;"></p>
  </div>
</div>

<p class="card-text stick-down" style="font-size: x-small;"><small class="text-muted"><i>Credit: rd.com, getty images (2)</i></small></p>

    <!-- javascript files included here -->
    <script src="bootstrap-5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="newTab.js"></script>
    <!-- <script src="bookmark.js"></script> -->
  </body>
</html>
